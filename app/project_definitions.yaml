projects:
  Personal Growth:
    description: |
      仕事ではなく私生活の中で「自分を高めること」を目的とした学習・経験・習慣形成のタスクをまとめたカテゴリ。

      例：読書、勉強、スキル習得、資格学習、語学学習、内省、日記、自己分析、教養インプット、心身の成長につながる取り組みなど。

      「娯楽でも家事でもなく、自分を前に進めるための投資時間」を分類するための概念。
      Work（職務）とも Daily Routine（生活維持）とも異なる"自己成長のための行動"を指す。

  Personal Admin:
    description: |
      日常ルーティンではないが、生活やデジタル環境を維持・整理するために発生する "個人の事務／管理系タスク" のカテゴリ。

      例：デバイス設定・サブスク管理・口座や契約の見直し・アカウント移行・アプリやクラウドのトラブル対応・保険／行政手続き・大型購入の比較検討など。

      「家事」でもなく「仕事」でもなく、「生活を運用するためのバックオフィス処理」に相当する単発 or 不定期タスク。

